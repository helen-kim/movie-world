<head>
	<title> Movie World </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type='text/javascript' src='now_playing.js'></script>
  <script type='text/javascript' src='upcoming.js'></script>
  <script type='text/javascript' src='getTheaters.js'></script>
  <script type='text/javascript' src='search.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container" id = info>
    <h1>Welcome to Movie World!</h1>
    <h4>The perfect place for all your browsing needs.</h4>
  </div>
<div class="container">
  <ul class="nav nav-tabs">
    <li onClick='javascript:nowPlaying()'class="active"><a data-toggle="tab" href="#nowplaying">Now Playing</a></li>
    <li onClick='javascript:getUpcoming()'><a data-toggle="tab" href="#upcoming">Upcoming</a></li>
    <li onClick='javascript:getTheaters()'><a data-toggle="tab" href="#theaters">Theaters Near You</a></li>
    <li onClick='javascript:removeDivs()'><a data-toggle="tab" href="#search">Search Movie</a></li>
  </ul>

  <div class="tab-content">
    <div id="nowplaying" class="tab-pane fade in active"></div>
    <div id="upcoming" class="tab-pane fade"></div>
    <div id="theaters" class="tab-pane fade">
      <table id="theatertable">
        <tr>
          <td>Name</td>
          <td>Address</td>
          <td>Phone Number</td>
        </tr>
      </table>
    </div>
    <div id="search" class="tab-pane fade">
      <div class="container">
          <h4>Enter the Title of the Movie You're Looking For:</h4>
          <form class="form-inline" id="sf">
            <div class="form-group">
                <input type="text" class="form-control" id="searchEntry" placeholder="Enter Title">
                <button type="button" class="btn btn-info" id="sbtn" onclick="return getMovie()">Search</button>
            </div>
          </form>
        </div>
        <div class="row" id="searchContainer"></div>
    </div>
  </div>
</div>

</body>
</html>
